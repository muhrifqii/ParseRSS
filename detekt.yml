build:
  maxIssues: 0
  excludeCorrectable: false
  weights:
  excludes:
    - '**/test/**'
    - '**/androidTest/**'
    - '**/commonTest/**'
    - '**/jvmCommonTest/**'
    - '**/nativeTest/**'
    - '**/sample/**'
config:
  validation: true
  warningsAsErrors: false
  # when writing own rules with new properties, exclude the property path e.g.: 'my_rule_set,.*>.*>[my_property]'
  excludes: ''
comments:
  active: true
  UndocumentedPublicClass:
    active: false
    excludes: &excludedDirs
      - '**/test/**'
      - '**/androidTest/**'
      - '**/commonTest/**'
      - '**/jvmCommonTest/**'
      - '**/jvmTest/**'
      - '**/nativeTest/**'
      - '**/sample/**'
    searchInNestedClass: true
    searchInInnerClass: true
    searchInInnerObject: true
    searchInInnerInterface: true
  UndocumentedPublicFunction:
    active: true
    excludes: *excludedDirs
  UndocumentedPublicProperty:
    active: false
complexity:
  TooManyFunctions:
    active: true
    excludes: *excludedDirs
    thresholdInFiles: 25
    thresholdInClasses: 25
    thresholdInInterfaces: 25
    thresholdInObjects: 50
    thresholdInEnums: 25
    ignoreDeprecated: true
    ignorePrivate: false
    ignoreOverridden: true
  NestedBlockDepth:
    active: true
    threshold: 4
empty-blocks:
  active: true
  EmptyCatchBlock:
    active: true
    allowedExceptionNameRegex: '_|(ignore|expected).*'
  EmptyClassBlock:
    active: true
  EmptyDefaultConstructor:
    active: true
  EmptyDoWhileBlock:
    active: true
  EmptyElseBlock:
    active: true
  EmptyFinallyBlock:
    active: true
  EmptyForBlock:
    active: true
  EmptyFunctionBlock:
    active: true
    ignoreOverridden: true
  EmptyIfBlock:
    active: true
  EmptyInitBlock:
    active: true
  EmptyKtFile:
    active: true
  EmptySecondaryConstructor:
    active: true
  EmptyTryBlock:
    active: true
  EmptyWhenBlock:
    active: true
  EmptyWhileBlock:
    active: true
exceptions:
  active: true
  SwallowedException:
    active: false
style:
  active: true
  MaxLineLength:
    active: true
    excludes: *excludedDirs
    maxLineLength: 120
    excludePackageStatements: true
    excludeImportStatements: true
    excludeCommentStatements: true
  ReturnCount:
    active: true
    max: 3
  PreferToOverPairSyntax:
    active: true
  UnnecessaryAbstractClass:
    active: true
    excludes: *excludedDirs
  MagicNumber:
    active: true
    excludes: *excludedDirs

formatting:
  excludes: *excludedDirs
